<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            font-family: 'Arial', sans-serif;
            animation: backgroundShift 3s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            }
            50% {
                background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ff1493 100%);
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: cardPop 0.6s ease-out;
        }

        @keyframes cardPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #ff1493;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .question {
            color: #333;
            font-size: 24px;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-evenly;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: #ddd;
            color: #333;
        }

        .no-btn:hover {
            background: #bbb;
        }
        
        .no-btn.flee {
            position: fixed;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        .video-container {
            margin-top: 30px;
            text-align: center;
        }

        .video-container video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .celebration {
            font-size: 40px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-message {
            color: #ff1493;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <div class="heart">ðŸ’•</div>
        <h1>Valentine's Day</h1>
        <div class="question" id="q">Will you be my Valentine? ðŸ’—</div>
        <div class="buttons-container">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <div class="celebration">LES GOOOO KISS KISS</div>
        <div class="success-message">YEYYEYYEY WAHAHHHHAHAHA</div>
        <div class="video-container">
            <video id="valentineVideo" width="100%" controls>
                <source src="e47367e2-1d14-4dff-9304-ccbaecc86229.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="yes-btn" onclick="location.reload()">Try Again</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const question = document.getElementById('q');
        let noClickCount = 0;

        // Function to move the No button to a random position
        function moveNoButton() {
            noBtn.classList.add('flee');
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            noClickCount++;

            if (noClickCount === 5) {
                question.textContent = "DI MONAKO LAB :<";
            } else if (noClickCount === 10) {
                question.textContent = "GE WAG NA, CHE PWE";
            } else {
                question.textContent = "Will you be my Valentine? ðŸ’—";
            }

        }

        // Event listener for No button - moves it away when clicked or hovered
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Event listener for Yes button - shows video and success message
        yesBtn.addEventListener('click', function() {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            
            // Optionally auto-play the video if you want
            // document.getElementById('valentineVideo').play();
        });
    </script>
</body>
</html>
